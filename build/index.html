<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top-Down JS Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #game-container { width: 100%; height: 100vh; display: block; }
        canvas { display: block; }
        /* Style for virtual joystick */
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background: rgba(128, 128, 128, 0.3);
            border-radius: 50%;
            display: none; /* Hidden by default, shown on touch devices */
            touch-action: none; /* Prevent scrolling */
        }
        #joystick-thumb {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(200, 200, 200, 0.6);
            border-radius: 50%;
            top: 30px;
            left: 30px;
            cursor: pointer;
            touch-action: none; /* Prevent scrolling */
        }
        /* Style for zoom buttons */
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none; /* Hidden by default, shown on touch devices */
            flex-direction: column;
        }
        #zoom-controls button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            margin-top: 10px;
            background: rgba(128, 128, 128, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Touch Controls UI -->
    <div id="joystick-container">
        <div id="joystick-thumb"></div>
    </div>
    <div id="zoom-controls" style="display: flex;"> <!-- Use flex here directly for simplicity -->
         <button id="zoom-in">+</button>
         <button id="zoom-out">-</button>
    </div>

    <script type="importmap">
{
    "imports": {
        "three": "/vendor/three/build/three.module.js"
    }
}
</script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <!-- Game Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
