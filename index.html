<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming disabling for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Clone</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: #fff; font-family: sans-serif; }
        #game-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        canvas { display: block; }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks/touches to pass through to canvas initially */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #score-display {
            color: #fff;
            font-size: max(4vw, 20px); /* Responsive font size */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        #controls-layer {
             position: absolute;
             bottom: 0;
             left: 0;
             width: 100%;
             height: 100%; /* Cover whole screen for gesture detection */
             pointer-events: auto; /* Enable touch events here */
             display: flex;
             justify-content: space-around;
             align-items: flex-end; /* Align buttons to bottom */
             padding-bottom: 20px;
             box-sizing: border-box;
             /* Background for debugging touch area */
             /* background-color: rgba(255, 0, 0, 0.1); */
        }
        .control-button {
             pointer-events: auto; /* Ensure buttons are interactive */
             background-color: rgba(100, 100, 100, 0.7);
             color: white;
             border: 1px solid #ccc;
             border-radius: 5px;
             padding: 15px 20px;
             font-size: max(4vw, 18px);
             margin: 0 5px;
             user-select: none; /* Prevent text selection */
             -webkit-user-select: none; /* Safari */
             -moz-user-select: none; /* Firefox */
             -ms-user-select: none; /* IE10+ */
             cursor: pointer;
             box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .control-button:active {
            background-color: rgba(80, 80, 80, 0.9);
        }
        #game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            font-size: max(5vw, 24px);
            text-align: center;
            display: none; /* Hidden by default */
            pointer-events: auto; /* Allow interaction */
        }
         #game-over-message button {
             margin-top: 20px;
             padding: 10px 20px;
             font-size: max(4vw, 18px);
             cursor: pointer;
         }
    </style>
    <!-- Vendor libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Canvas for three.js will be added here by script -->
    </div>
    <div id="ui-overlay">
        <div id="score-display">Score: 0</div>
        <!-- Mobile control buttons could be added here if needed, -->
        <!-- but we'll rely on gestures and taps primarily -->
        <div id="game-over-message">
            Game Over!<br>
            Score: <span id="final-score">0</span><br>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <!-- Touch control layer separate from UI text overlays -->
    <div id="controls-layer">
       <!-- Transparent layer for gestures, potential buttons could go here -->
       <!-- Example Drop Button (optional, swipe down is primary) -->
       <!-- <button id="drop-button" class="control-button">DROP</button> -->
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
