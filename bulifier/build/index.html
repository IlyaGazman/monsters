<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cube Counter Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A simple logic game to count cubes using three.js">
    <!-- Add other relevant meta tags as needed -->
</head>
<body>
    <!-- Start Screen Overlay -->
    <div id="start-screen" class="overlay visible">
        <h1>Cube Counter</h1>
        <div id="start-high-score">High Score: 0</div>
        <button id="play-button">Play</button>
    </div>

    <!-- Game Over Screen Overlay -->
    <div id="game-over-screen" class="overlay">
        <h1>Game Over</h1>
        <div id="final-score">Your Score: 0</div>
        <div id="game-over-high-score">High Score: 0</div>
        <button id="restart-button">Play Again</button>
    </div>

    <!-- Main Game UI -->
    <div id="ui-container">
        <div id="level-display">Level: 1</div>
        <div id="message-display">Count the cubes!</div>
        <div id="options-container">
            <button class="option-button" data-choice="0"></button>
            <button class="option-button" data-choice="1"></button>
            <button class="option-button" data-choice="2"></button>
            <button class="option-button" data-choice="3"></button>
        </div>
        <div id="timer-display">Time: 100</div>
        <div id="score-display">Score: 0</div>
        <!-- High score removed from main UI -->
    </div>
    <div id="angle-display">Rotation: 0Â°</div>
    <div id="game-container"></div>

    <script src="/vendor/cdn/three.min/three.min.js"></script>

    <!-- Game Script -->
    <script type="module" src="game.js"></script>
</body>
</html>
